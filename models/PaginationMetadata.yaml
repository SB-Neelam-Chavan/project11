title: PaginationMetadata
x-stoplight:
  id: 4o3l0rubgo4dk
type: object
description: Represents metadata describing the pagination results
properties:
  total:
    type: integer
    description: The total number of results that match the search criteria
  page:
    type: integer
    description: The current page of results
  pageSize:
    type: integer
    description: The number of results returned per page
  sort:
    type: string
    enum:
      - asc
      - desc
    description: The sort order of results
  nextToken:
    type: string
    description: A token to retrieve the next set of results
required:
  - total
  - page
  - pageSize
  - sort
